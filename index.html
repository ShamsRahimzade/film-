<body>
    <div class="col6 d-flex float-end p-4"><button type="sign up" class="btn btn-danger"> <i><a href="signup.html">Sign up</a></i></button>
    </div>
   
    <div class="col">
      <p><H1>HAVE A NICE TIME!</H1></p>
      <p><h5>Already have an account?</h5></p>
        <form id="myForm">
            <div class="mb-3">
              
                <label for="exampleInputEmail1" class="form-label"><i>Email address</i> </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><i>Password</i></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"> <i>Check me out</i></label>
                <br>
                <a href="">I forgot my password</a>
            </div>      
                <button type="submit" class="btn btn-danger"> <i>Sign in</i></button>
        
        </form>
    </div>
